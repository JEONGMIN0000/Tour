<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="./login.css" rel="stylesheet">
    
    <style>
        .header-menu:nth-of-type(1){
            border-bottom: 0;
        }


        .main {
            margin: 30px;
            width: 800px;
            height: 300px;
            font-size: 1rem;

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

    <div class="left-nav"></div>
    <div class="overlay"></div>
    <div class="top-top">
        <div class="login"><a href="./login.html" style="color: black;">Login</a></div>
        <div class="my"><a href="./my.html">My</a></div>
        <div class="emp"><div class="fa-solid fa-bars"></div></div>
    </div>
    <div class="top"> <a href="./main.html" style="color: black;">P tour</a>  </div>
    <div class="nav">
        <div class="in"><a href="./in.html">국내여행</a></div>
        <div class="out"><a href="./out.html">해외여행</a> </div>
        <div class="free"><a href="./free.html">자유여행</a> </div>
        <div class="air"><span onclick="alert('준비중입니다')">항공</span> </div>
        <div class="hotel"><span onclick="alert('준비중입니다')">호텔</span></div>
        <div class="tour"><span onclick="alert('준비중입니다')">투어&티켓</span></div>
    </div>
    <hr>
    <div class="container">
        <h2>로그인</h2>
        <div class="header">
            <div class="header-menu">로그인</div>
            <div class="header-menu"><a href="./login2.html">회원가입</a> </div>
        </div>
        <div class="main">
            <form class="login-form" action="./main.html" method="get">
                아이디 : <input type="email" placeholder="이메일을 입력하세요" required>
                <br>
                비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요" required>
                <br>
                <button type="submit" id="btn"><a href="./main.html" style="color: white;">로그인</a></button>
            </form>
        </div>
    </div>


    <script>
        document.querySelector('.fa-bars').addEventListener('click', function(){
            document.querySelector('.left-nav').classList.toggle('display-block');
            document.querySelector('.overlay').classList.toggle('display-block');
        });

        document.querySelector('.overlay').addEventListener('click', ()=>{
            document.querySelector('.left-nav').classList.remove('display-block');
            document.querySelector('.overlay').classList.remove('display-block');
        });
    </script>

</body>

</html>
